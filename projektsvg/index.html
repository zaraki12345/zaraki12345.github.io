<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SVG training</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://use.fontawesome.com/8ad371edeb.js"></script>
</head>
<body>

<!-- Main Header -->
<section class="header">
    <div class="container">
        <div class="main-header">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand mr-auto" href="#">
                    <img src="img/logo.png" width="120" height="40" class="d-inline-block align-top" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-content">
                    <ul class="nav navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link btn btn-secondary mr-sm-3" role="button" href="#home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary mr-sm-3" role="button" href="#aboutus">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary mr-sm-3" role="button" href="#portfolio">WORK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary mr-sm-3" role="button" href="#skills">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-secondary" role="button" href="#contactus">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- SVG TEXT LOGO -->
            <div class="text-center">
            <svg height="250" version="1.1" width="640" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative;">
                <defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs>

                <rect x="0" y="0" width="640" height="250" r="0" rx="0" ry="0" fill="transparent" stroke="none" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></rect>
                <g class="stecsvg">
                    <text x="390" y="140" text-anchor="middle" font="10px &quot;sans-serif&quot;" stroke="#482317" fill="transparent"  style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 250px; line-height: normal; font-family: Titillium Web; opacity: 0.5;" opacity="0.5" font-size="200px" font-family="Titillium Web">
                        <tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="44">Stec</tspan></text>
                </g>
                <g class="luizasvg">
                <text x="251" y="150" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="black" fill="transparent" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 120px; line-height: normal; font-family: Titillium Web; opacity: 0.6;" opacity="0.6" font-size="120px" font-family="Titillium Web">
                    <tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="35.5">Luiza</tspan></text>
                </g>

                <g class="annasvg">
                <text x="151" y="60" text-anchor="middle" font="10px &quot;Arial&quot;" stroke="black" fill="transparent" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: middle; font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 113px; line-height: normal; font-family: Titillium Web; opacity: 0.5;" opacity="0.5" font-size="113px" font-family="Titillium Web">
                    <tspan style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);" dy="33.5">Anna</tspan></text>
                </g>
            </svg>
            </div>
            <!--/ SVG TEXT LOGO -->

        </div>
    </div>
</section>
<!--/ MAIN HEADER -->


<!-- SKILLS -->
<section class="skills" id="skills">
    <div class="container">
        <div class="header-black text-center">
            <h2 class="text-center text-dark">we got skills!</h2>
            <div class="border-bottom-team">&nbsp;</div>
            <p class="mt-3">We got skills in many diffrent web technologies.</p>
        </div>
        <div class="row justify-content-center text-dark">
            <div class="col-md-3 mb-2 text-center">
                <div class="counter">
                    <span class="digit-9">9</span>
                    <span class="digit-0">0</span>
                    <span class="digit-p">%</span>
                </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <circle class="AnimatedCircle" cx="50" cy="50" r="34" stroke="#17c2a4" fill="transparent"/>
                    </svg>
                <h4>web design</h4>
            </div>

            <div class="col-md-3 mb-2 text-center">
                <div class="counter">
                    <span class="digit-7">7</span>
                    <span class="digit-5">5</span>
                    <span class="digit-p">%</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle class="AnimatedCircle2" cx="50" cy="50" r="34" stroke="#87509c" fill="transparent"/>
                </svg>
                <h4>html / css</h4>
            </div>

            <div class="col-md-3 mb-2 text-center">
                <div class="counter">
                    <span class="digit-7">7</span>
                    <span class="digit-0">0</span>
                    <span class="digit-p">%</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle class="AnimatedCircle3" cx="50" cy="50" r="34" stroke="#ffdd99" fill="transparent"/>
                </svg>
                <h4>graphic design</h4>
            </div>

            <div class="col-md-3 mb-2 text-center">
                <div class="counter">
                    <span class="digit-8">8</span>
                    <span class="digit-5">5</span>
                    <span class="digit-p">%</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 100 100">
                    <circle class="AnimatedCircle4" cx="50" cy="50" r="34" stroke="#d74680" fill="transparent"/>
                </svg>
                <h4>ui / ux</h4>
            </div>

        </div>
    </div>
</section>
<!--/ SKILLS -->
